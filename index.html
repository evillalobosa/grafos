<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grafos</title>
        <link rel="icon" type="image/png" href="icons/favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/grafito.png" alt="Header image" align="right" width="90%" height="100%">
                <a href="https://github.com/yowls/grafos"><img src="icons/github.png" alt="github" width="20" height="20">Github</a>
            </div>
            <div class="sidebar-menu">
            <ul>
                <li class="item" id="insert">
                    <a href="#insert" class="btn"><img src="icons/add.svg" alt="Icon of add" width="15" height="15">INSERTAR</a>
                    <div class="submenu">
                        <button type="button" data-insertarArista name="insertar-arista"><img src="icons/circle.svg" alt="Arista icon" width="15" height="15">Una Arista</button>
                        <button type="button" data-insertVertice name="insertar-vertice"><img src="icons/line.svg" alt="Vertice icon" width="15" height="15">Un V&eacutertice</button>
                    </div>
                </li>
                <li class="item" id="remove">
                    <a href="#remove" class="btn"><img src="icons/remove.svg" alt="Icon of add" width="15" height="15">REMOVER</a>
                    <div class="submenu">
                        <button type="button" data-removeArista name="remove-arista"><img src="icons/circle.svg" alt="Arista icon" width="15" height="15">Una Arista</button>
                        <button type="button" data-removeVertice name="remove-vertice"><img src="icons/line.svg" alt="Vertice icon" width="15" height="15">Un V&eacutertice</button>
                    </div>
                </li>
                <li class="item" id="operacion">
                    <a href="#operacion" class="btn"><img src="icons/operation.svg" alt="Icon of Operations" width="15" height="15">OPERACIONES</a>
                    <div class="submenu">
                        <button type="button" data-mostarMatriz name="mostrar-matriz"><img src="icons/matrix.svg" alt="operation 1 icon" width="15" height="15">Mostar la matriz de caminos</button>
                        <button type="button" data-mostrarCamino name="mostar-camino"><img src="icons/camino.svg" alt="operation 2 icon" width="15" height="15">Mostrar el camino mas corto para dos nodos</button>
                        <button type="button" data-verificarHE name="verificar-HE"><img src="icons/euler.svg" alt="operation 3 icon" width="15" height="15">Verificar si es Hamiltoniano o Euleriano</button>
                        <button type="button" data-flujoMaximo name="flujo-maximo"><img src="icons/flujo.svg" alt="operation 4 icon" width="15" height="15">Indicar el flujo m&aacuteximo para un nodo</button>
                        <button type="button" data-obtenerArbol name="obtener-arbol"><img src="icons/tree.svg" alt="operation 5 icon" width="15" height="15">Obtener el &aacuterbol generador m&iacutenimo mediante prim o kruskal</button>
                    </div>
                </li>
            </ul>
            </div>
        </div>
        <div class="workbench">
            Workbench space here
        </div>
        </div>
       <!-- <script type="text/javascript" src="js/bg_grid.js"></script> -->
    </body>
</html>
